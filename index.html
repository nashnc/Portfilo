<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nash - Portfolio</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
      }
      header {
        background-color: #4CAF50;
        color: white;
        padding: 20px;
        text-align: center;
      }
      header h1 {
        margin: 0;
      }
      main {
        padding: 20px;
        max-width: 900px;
        margin: 20px auto;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h3 {
        font-size: 1.5em;
        color: #555;
      }
      p {
        font-size: 1.1em;
        line-height: 1.6;
        color: #666;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      table, th, td {
        border: 1px solid #ddd;
        padding: 8px;
      }
      th {
        background-color: #4CAF50;
        color: white;
      }
      td {
        text-align: center;
      }
      .profile-img {
        display: block;
        width: 100px;
        height: 100px;
        margin: 20px auto;
        border-radius: 50%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Portfolio</h1>
    </header>

    <main>
      <img src="nash.png" alt="Avinash" class="profile-img" />
      <h3>Hi, I'm Avinash</h3>
      <p>I am just a normal guy, trying to survive the JavaScript world.</p>

      <table>
        <thead>
          <tr>
            <th>Project Title</th>
            <th>Languages Used</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Calculator</td>
            <td>HTML, CSS, JavaScript</td>
          </tr>
          <tr>
            <td>To-Do List</td>
            <td>HTML, CSS, JavaScript</td>
          </tr>
          <tr>
            <td>Portfolio</td>
            <td>HTML, CSS</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
